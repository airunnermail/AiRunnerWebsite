<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiRunner - Main Page</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 20px;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: transform 0.2s, background-color 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: #2c2c2c;
    }

    .card-header {
      padding: 20px;
      font-size: 18px;
      text-align: center;
    }

    .card-description {
      background-color: #2a2a2a;
      padding: 15px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    @media (min-width: 600px) {
      .card-container {
        flex-direction: row;
        justify-content: space-between;
      }
    }


    .logo-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%; /* makes it a circle */
  object-fit: cover;  /* ensures the image fills the circle properly */
  margin-top: 40px;
  margin-bottom: 20px;
  border: 2px solid #444; /* optional: adds a subtle border */
}


  </style>
</head>
<body>

  <img src="AiRunnerMainLogo.webp" alt="AiRunner Logo" class="logo-circle" />

  <h1>Welcome to AiRunner</h1>

  <div class="card-container">

    <a href="social-media-assistant.html" class="card">
      <div class="card-header">Social Media Assistant</div>
      <div class="card-description">
        Expand your Social Media presence with this Chrome Extension
      </div>
    </a>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdxs1MnCBcrYd8jwndHCZ-n6XgjeXRWS-NebdE3352aynVbmQ/viewform?usp=header" class="card">
      <div class="card-header">Social Media Agency</div>
      <div class="card-description">
        Expand your Social Media presence with our expertise
      </div>
    </a>

  </div>

</body>
</html>
