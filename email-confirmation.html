<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiRunner - Email Confirmed</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 40px;
      margin-bottom: 20px;
      border: 2px solid #444;
    }

    .confirmation-box {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 30px 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .msg {
      font-size: 16px;
      color: #ccc;
      margin-top: 10px;
    }

    small {
      display: block;
      margin-top: 8px;
      color: #777;
    }
  </style>
</head>
<body>

  <img src="icon128.png" alt="AiRunner Logo" class="logo-circle" />

  <h1>AiRunner</h1>

  <div class="confirmation-box">
    <h2>Thank you for confirming your email!</h2>
    <div class="msg">
      You can now return to the extension and sign in.
      <small>(You may close this tab.)</small>
    </div>
  </div>

</body>
</html>
